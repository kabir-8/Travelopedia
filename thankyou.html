<h2>Thanks for booking With us Your Booking details will be mailed to you in  while after we recieve your payment</h2>
<span id="timer"></span></div>

<script type="text/javascript">
var count = 10;
var redirect = "index.html";
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "you will be redirected to our home page in "+count+" seconds.";
        setTimeout("countDown()", 1000);
}else{
        window.location.href = redirect;
    }
}
countDown();
</script>
